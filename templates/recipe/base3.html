
{%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>ORI - {{title}}</title>
    {% else %}
    <title> ORI </title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
      body{
        background-color: rgba(255, 255, 255, 0.815);
      }

      div.logo{
            padding : 500 px
      }
    </style>

  </head>
  <body>


    <nav class="navbar navbar-expand-lg bg-light">
      <img src="{% static '/images/LOGO_ORI.png' %}"  width="50" height="50">



        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'recipe-home'%}">Home</a>
              </li>

              
            </ul>
          </div>
          <div class="navbar-nav">
            {% if user.is_authenticated %}

            <a class="nav-item nav-link" href="{% url 'user-logout' %}">Logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'user-login' %}">Login</a>
            <a class="nav-item nav-link" href="{% url 'user-register' %}"
              >Register</a
            >
            {% endif %}
          </div>

        </div>
      </nav>


    <div class = "container mt-4 col-10">
        {% if messages %} 
          {% for message in messages %}
            <div class="alert alert-{{message.tags}}"> {{message}}</div>
          {%endfor%}
        {% endif %}

        {% block content %}
        {% endblock content%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" 
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" 
    crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" 
    crossorigin="anonymous"></script>
  </body>
</html>
